<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input</title>
</head>
<body>
	<h3><font face="Arial">INPUT DATA MATAKULIAH</font></h3>
	<form action="data.html" method="post">
	<table>
		<tr>
			<td>Kode Matakuliah</td>
			<td>: <input type="text" name="Kode Matakuliah" size="20" maxlength="20"></td>
		</tr>
		<tr>
			<td>Nama Matakuliah</td>
			<td>: <input type="text" name="Nama Matakuliah" size="20" maxlength="20"></td>
		</tr>
		<tr> 
			<td>Jumlah SKS</td>
			<td> :
				<select name="Jumlah SKS">
					<option value="2">2</option>
					<option value="4">4</option>
				</select>
			</td>
		</tr>
		<tr>
			<td> </td>
			<td>
				<input type="submit" name="kirim" value="Kirim">
				<input type="reset" name="ulang" value="Batal">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
